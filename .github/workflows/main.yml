name: ci

on:
  push:
    branches: [main]
  pull_request:

env:
  REGISTRY: registry.foolsparadise.de
  IMAGE_NAME: fusionui-template

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: "v${{ steps.semantic.outputs.new_release_version }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to Docker
        uses: docker/build-push-action@v6
        with:
          secrets: |
            NPM_TOKEN=${{ secrets.NPM_TOKEN }}
          load: true

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic # Need an `id` for output variables
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Todo: uncomment to publish images
      #      - name: Login to Docker Registry
      #        if: steps.semantic.outputs.new_release_published == 'true'
      #        uses: docker/login-action@v3
      #        with:
      #          registry: ${{ env.REGISTRY }}
      #          username: ${{ vars.REGISTRY_USERNAME }}
      #          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          # Todo: uncomment to publish images
          #          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.semantic.outputs.new_release_version }}
          secrets: |
            NPM_TOKEN=${{ secrets.NPM_TOKEN }}
